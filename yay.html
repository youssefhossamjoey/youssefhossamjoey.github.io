<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rose Pink Background</title>
    <style>
        :root {
            --rose-pink: #ff6f91;
            --rect-radius: 20px;
        }
        html,body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #ff8fb3 0%, var(--rose-pink) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #ffffff;
            width: 800px;
            height: min(70vh, 520px);
            border-radius: var(--rect-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
            padding: 2rem;
            box-sizing: border-box;
        }

        /* optional: center inner content */
        .card > .content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-label="White centered rectangle">
        <div class="content">
            <img id= "icon" src="happy.png" alt="Tree icon" style="max-width:18%;max-height:80%;object-fit:contain;display:block;">
            <div style="display:flex;flex-direction:column;align-items:center;gap:1rem;width:100%;">
                <h1 id="Text" style="margin:0;font-size:2.5rem;text-align:center;">Yay! I knew you would say yes! ðŸ’–</h1>
                
            </div>
            <script>
                (function(){
                    var parent = document.currentScript.parentElement;
                    parent.style.flexDirection = 'column';
                    parent.style.alignItems = 'center';
                    parent.style.justifyContent = 'center';
                    parent.style.gap = '1rem';
                })();
            </script></div>
        </div>
    </main>
</body>
</html>
